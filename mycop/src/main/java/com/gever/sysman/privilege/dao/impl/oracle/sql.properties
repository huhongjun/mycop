################ResOrderDAOIMP#################
INIT_ORDERID=SELECT A.ID,A.ORDERID,A.PARENT_ID,A.NAME FROM T_RESOURCE A,T_RESOURCE B WHERE A.PARENT_ID=? AND B.PARENT_ID=? AND A.ORDERID=B.ORDERID AND A.ID!=B.ID ORDER BY ORDERID
INIT_OPERATION_ORDERID=SELECT A.ID,A.ORDERID,A.RESOURCE_ID,A.NAME FROM T_RESOPERATION A,T_RESOPERATION B where A.RESOURCE_ID=? AND B.RESOURCE_ID=? AND A.ORDERID=B.ORDERID AND A.ID!=B.ID ORDER BY ORDERID
