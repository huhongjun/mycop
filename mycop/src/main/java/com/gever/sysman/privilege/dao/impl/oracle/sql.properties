GET_USERS=SELECT ID,USERNAME,PASSWORD,USERTYPE,LEV,STATUS,VALIDDATE,NAME,GENDER,CODE FROM T_USER order by USERNAME
GET_Role_USERS=SELECT ID,USERNAME,PASSWORD,USERTYPE,LEV,STATUS,VALIDDATE,NAME,GENDER FROM T_USER WHERE ID IN (SELECT USER_ID FROM T_USER_ROLE WHERE ROLE_ID=?)
CREATE_USER=INSERT INTO T_USER(ID, USERNAME, PASSWORD, USERTYPE, LEV, STATUS, VALIDDATE, NAME, CODE, GENDER) VALUES (?,?,?,?,?,?,?,?,?,?)
