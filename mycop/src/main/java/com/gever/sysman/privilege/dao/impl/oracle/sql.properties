############OracleResourceDAO##################
GET_CHILDS=SELECT T1.ID,T1.Name,T2.Name as parentName,T1.Description,T1.ResourceType,T1.Parent_Id,T1.LINK,T1.TARGET,T1.CODE FROM T_RESOURCE T1, T_RESOURCE T2 WHERE T1.Parent_Id=? and T1.Parent_Id = T2.ID order by T1.ORDERID
GET_RES_ISFOLDER=SELECT a.id ,a.NAME,a.parent_id ,case when (Select COUNT(*) AS CNT  FROM T_RESOURCE b WHERE a.id<>b.id AND b.parent_id=a.id ) >0 then '1' else '0' end AS ISFOLDER FROM T_RESOURCE A order by a.parent_id

