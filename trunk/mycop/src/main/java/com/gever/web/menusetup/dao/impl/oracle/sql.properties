QUERY_ALL=SELECT a.NodeID,a.NodeName,a.ParentID,a.Link,a.IsFolder,a.IsHided,a.isMenu,a.OrderID,(SELECT COUNT(*) AS CNT FROM T_USER_MENU B WHERE a.nodeid<>b.nodeid  AND parentid=a.nodeid and b.empid=? and b.isMenu='1' and b.flag='1' )as nextnodenum FROM T_USER_MENU a WHERE (EmpID=?) AND a.Flag='1' and a.isMenu='1' ORDER BY a.OrderID
